<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/mystyles.css" type="text/css" rel="stylesheet"/>
    <script src="js/prefixfree.min.js" type="text/javascript"></script>
    <script src="js/prototype.js" type="text/javascript"></script>
    <script src="js/mylib.js" type="text/javascript"></script>
    <script src="js/myscripts.js" type="text/javascript"></script>

</head>
<body>
<div id="files"><div id="colors">Colors</div><div id="tools">Tools</div></div>
<canvas id="drawCanvas" height="600" width="800"></canvas>
<button type="button" id="clear">Clear</button>
<div id="toolKit" draggable="true">
    <div id="pencil"><img src="images/pencil1.png" id="pencilImage" alt="PencilTool"/></div>
    <div id="eraser"><img src="images/eraser1.png" id="eraserImage" alt="EraserTool"/></div>
</div>
<div id="colorPicker" draggable="true">
   <label>R: <input id="r" type="number" value="0"/></label>
   <label>G: <input id="g" type="number" value="0"/></label>
   <label>B: <input id="b" type="number" value="0"/></label>
</div>

</body>
</html>
