<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/mystyles.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/prefixfree.min.js" type="text/javascript"></script>
    <script src="js/prototype.js" type="text/javascript"></script>
    <script src="js/mylib.js" type="text/javascript"></script>
    <script src="js/myscripts.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
<div id="files"><div class="file" id="colors">Colors</div>
    <div class="file" id="tools">Tools</div>
    <div class="file" id="type">Type</div>
    <div class="file" id="save">Save</div>
</div>
<canvas id="drawCanvas" height="600" width="800"></canvas>
<button type="button" id="clear">Clear</button>
<div id="toolKit" draggable="true">
    <div id="pencil" class="tools"><img src="images/pencil1.png" class="toolImage" id="pencilImage" alt="PencilTool"/></div>
    <div id="eraser" class="tools"><img src="images/eraser1.png" class="toolImage" id="eraserImage" alt="EraserTool"/></div>
    <div id="colorChooser" class="tools"><img src="images/colorPicker1.png" class="toolImage" id="colorChooserImage" alt="colorChooserTool"/></div>
    <div id="paintTool" class="tools"><img src="images/paintTool1.png" class="toolImage" id="paintToolImage" alt="paintToolImage"/></div>
    <div id="caliTool" class="tools"><img src="images/calliTool1.png" class="toolImage" id="caliToolImage" alt="caliToolImage"/></div>
</div>
<div id="colorPicker" draggable="true">

   <label>Red: <input type="text" readonly="readonly" id="r" class="slideInput"/></label>
   <div id="sliderR" class="sliders"></div>
    <label>Green: <input type="text" readonly="readonly" id="g" class="slideInput"/></label>
    <div id="sliderG" class="sliders"></div>
    <label>Blue: <input type="text" readonly="readonly" id="b" class="slideInput"/></label>
    <div id="sliderB" class="sliders"></div>
    <div id="currentColor"></div>

  <!-- <label>R: <input id="r" type="number" value="0"/></label>
   <label>G: <input id="g" type="number" value="0"/></label>
   <label>B: <input id="b" type="number" value="0"/></label>-->
</div>
<div id="saveOptions" draggable="true">

<label>File Name: <input type="text" id="fileName"/></label>
<button id="submitSave" type="button"><a id="savePNG">Save</a></button>

</div>

</body>
</html>
